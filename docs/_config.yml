title: AAuth Demo Documentation
description: User-delegated AAuth flow, configuration, and multi-hop token exchange
# For project pages: baseurl = "/repo-name"
# Use custom domain for canonical URLs in sitemap (blog.christianposta.com)
baseurl: "/aauth-full-demo"
url: "https://blog.christianposta.com"

theme: jekyll-theme-cayman
show_downloads: false

# Theme / GitHub integration
github: [metadata]
github_username: christian-posta
github_repository: aauth-full-demo

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hardwrap: false

plugins:
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-seo-tag
relative_links:
  enabled: true
  collections: true

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
